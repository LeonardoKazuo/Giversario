<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal de Acesso</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4facfe;
      outline: none;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4facfe;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00c3ff;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .erro {
      color: #d00000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digite sua chave de acesso</h1>
    <input type="text" id="chave" placeholder="Ex: chave123" />
    <button onclick="verificarChave()">Acessar</button>
    <div id="resultado"></div>
  </div>

  <script>
    const chaves = {
      "chave123": "‚úÖ Texto secreto para chave123: Voc√™ desbloqueou a mensagem 1!",
      "teste456": "üîí Texto exclusivo da chave teste456: Aqui est√° a mensagem 2!",
      "abc789": "üåü Mensagem VIP para chave abc789: Bem-vindo ao conte√∫do especial!"
    };

    function verificarChave() {
      const input = document.getElementById("chave").value.trim();
      const resultado = document.getElementById("resultado");

      if (chaves[input]) {
        resultado.innerHTML = chaves[input];
        resultado.classList.remove("erro");
      } else {
        resultado.textContent = "‚ùå Chave inv√°lida. Tente novamente.";
        resultado.classList.add("erro");
      }
    }
  </script>
</body>
</html>
